<body>
    <header>
        <div id="logo">Calcular</div>
        <nav>
            <ul id="navegar">
                <li><a href="Pages/categorias.html">Categorias</a></li>
                <li><a href="Pages/sobre.html">Sobre</a></li>
                <li><a href="Pages/contato.html">Contatos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <h1 id="titulo">Titulo</h1>
            <nav id="areaarea">
                <ul id="areas">
                    <li><a href="">Matemática</a></li>
                    <li><a href="">Ciências</a></li>
                    <li><a href="">Calculos Gerais </a></li>
                </ul>
            </nav>
        </section>
        <section id="calculadorabas">
            <h2>Calculadora Básica</h2>
            <div id="calcbas">
                <div id="tela"></div>
                <div id="areanumeros">
                    <ul>
                        <li><button class="botao" onclick="clean()">C</button></li>
                        <li><button class="botao" onclick="back()"><</button></li>
                        <li><button class="botao" onclick="insert('/')">/</button></li>
                        <li><button class="botao" onclick="insert('*')">*</button></li>
                    </ul>
                    <ul>
                        <li><button class="botao" onclick="insert('7')" id="nur">7</button></li>
                        <li><button class="botao" onclick="insert('8')" id="nur">8</button></li>
                        <li><button class="botao" onclick="insert('9')" id="nur">9</button></li>
                        <li><button class="botao" onclick="insert('-')" >-</button></li>
                    </ul>
                    <ul>
                        <li><button class="botao" onclick="insert('4')" id="nur">4</button></li>
                        <li><button class="botao" onclick="insert('5')" id="nur">5</button></li>
                        <li><button class="botao" onclick="insert('6')" id="nur">6</button></li>
                        <li><button class="botao" onclick="insert('+')" >+</button></li>
                    </ul>
                    <ul>
                        <li><button class="botao" onclick="insert('3')" id="nur">3</button></li>
                        <li><button class="botao" onclick="insert('2')" id="nur">2</button></li>
                        <li><button class="botao" onclick="insert('1')" id="nur">1</button></li>
                        <li><button class="botao" id="igual" onclick="calcular()">=</button></li>
                    </ul>
                    <ul>
                        <li><button class="botao" id="zero" onclick="insert('0')" id="nur">0</button></li>
                        <li><button class="botao" onclick="insert('.')"  id="nur">.</button></li>
                    </ul>
                </div>
            </div>
        </section>
        
    </main>
